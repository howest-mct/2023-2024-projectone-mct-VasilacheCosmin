<!DOCTYPE html>

<html>

<head>
    <title>Sensor Data</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/script/app2.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div class="navbar">
        <div class="navbar__navigation">
            <div class="logo">
                <img src="/images/logov3.png" alt="I-track Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="track.html">Track</a>
                <a href="history.html">History</a>
            </div>
        </div>
        <div class="tracks">
            <div class="track-meters"><span id="distance">0</span> meters</div>
            <div class="track-timer"><span class="track-timer--text">Duration</span>
                <span class="track-timer--timer" id="timer">00:00:00</span>
            </div>
        </div>
        <div class="action-button-wrapper">
            <button id="startButton" class="track-start-button action-button">Start</button>
            <button id="stopButton"
                class="track-start-button action-button action-button--deactivate hidden">Stop</button>
        </div>
    </div>

    <div class="track-page">
        <h1>Sensor Data</h1>
        <div class="track-info">
            <div class="track-header">Current Session</div>
        </div>

        <div id="titleContainer" class="hidden">
            <label for="rideTitle">Rit Titel: </label>
            <input type="text" id="rideTitle" name="rideTitle" placeholder="Voer de titel van de rit in">
        </div>

        <div class="container-grid">
            <div id="ldrContainer" class="hidden">
                <div class="detail-box">
                    <div class="detail-header">Licht</div>
                    <div class="detail-content"><span id="ldr">0</span></div>
                </div>
            </div>

            <div id="mpuContainer" class="hidden">
                <div class="detail-box">
                    <div class="detail-header">Versnelling:</div>
                    <div class="detail-content">
                        <p class="hidden">Timestamp: <span id="mpu6050-timestamp">0</span></p>
                        <p><span id="mpu6050-accel-total">0</span> m/s&sup2</p>
                    </div>
                </div>
            </div>

            <div id="gpsContainer" class="hidden">
                <div class="detail-box">
                    <div class="detail-header">Snelheid:</div>
                    <div class="detail-content">
                        <p><span id="gps-speed">0</span> km/h</p>
                        <p class="hidden">Snelheid: <span id="gps-long">0</span> km/h</p>
                        <p class="hidden">Snelheid: <span id="gps-Lat">0</span> km/h</p>
                    </div>
                </div>
            </div>
            <div id="mapContainer" class="hidden">
                <div class="map-box">
                    <div class="detail-header">Map</div>
                    <div class="google-map" id="map" style="height: 400px;"></div>
                </div>
            </div>
        </div>

        <div>
            <div class="js-chart"></div>
        </div>

        <div>
            <h2>POWER</h2>
            <button class="C-button_pi_off" onclick="shutdown()">OFF</button>
        </div>
    </div>
</body>

</html>
